<!DOCTYPE html>
<html ng-app="app.hello">
<head>
    <meta charset="UTF-8">
    <title>Hellow World App</title>
</head>
<body>
<h1 ng-controller="HelloWorldCtrl">{{helloMessage}}</h1>
<script src="http://code.angularjs.org/1.4.0/angular.js"></script>
<script type="text/javascript">
    angular.module('app.hello', []).controller('HelloWorldCtrl', function ($scope) {
        $scope.helloMessage = "Hello World.";
    })
</script>
</body>
</html>
